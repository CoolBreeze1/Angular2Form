<div id='form-container'>

  <div id='top-div'>
    <h1>Checkout Form</h1>
  </div>

  <div id='middle-div'>
    
     <input type="text" id="input-first-name" placeholder="First Name" [(ngModel)]="firstName" />
     <label id="firstname-label">{{firstNameError}} </label><br>
     <input type="text" id="input-last-name" placeholder="Last Name" [(ngModel)]="lastName" />
     <label id="lastname-label">{{lastNameError}} </label><br>
     <input type="text" id="input-email" placeholder="Email" [(ngModel)]="email" />
     <label id="email-label">{{emailError}} </label><br>
     <input type="text" id="input-phone" placeholder="Phone" [(ngModel)]="phone" />
     <label id="phone-label">{{phoneError}} </label><br>
   
  </div>

  <div id='bottom-div'>
  <form>
    <select id="select-box">
       <option value="" disabled selected>Country</option>
       <option *ngFor="#c of countries" >{{c}}</option>
    </select>
   
    <input id="input-city" [(ngModel)]="city" placeholder="City" />
    <label id="city-label">{{cityError}} </label><br>

    <input id="input-postcode" [(ngModel)]="postcode" placeholder="Postcode" /> <br>
    <label id="postcode-label">{{postcodeError}}</label> <br>

    <input id="input-address" [(ngModel)]="address" placeholder="Address" /> <br>
    <label id="address-label">{{addressError}}</label> <br>

    <input id="input-additional-info" placeholder="Additional info" /> <br>
    </form>
    <button (click)="onSubmit()">Submit</button>
   
  </div>
</div>
